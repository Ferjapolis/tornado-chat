<h1 class="big-title">Simple Chat</h1>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Get a room:</h3>
    </div>
    <ul class="list-group">
        <li data-ng-repeat="room in rooms" class="list-group-item"><a href="#">{{ room.title }}</a></li>
    </ul>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Name for the new board">
        <div class="input-group-btn">
            <button class="btn btn-default" type="button">Create new board</button>
        </div>
    </div>
</div>
